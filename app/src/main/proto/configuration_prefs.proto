syntax = "proto3";

option java_package = "dev.aliakbar.tmdbunofficial";
option java_multiple_files = true;

message ConfigurationPreferences {
    string base_url = 1;
    string secure_base_url = 2;
    repeated string backdropSizes = 3;
    repeated string logoSizes = 4;
    repeated string posterSizes = 5;
    repeated string profileSizes = 6;
    repeated string stillSizes = 7;
}